<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="script.js"></script>
    <script src="json.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>QuizApp</title>
</head>

<body onload="render();">
    <div>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">QuizApp</span>
            </div>
        </nav>

        <div class="container">

            <div class="card" style="width: 18rem;">
                <img src="./img/question.jpg" id="end-picture" class="card-img-top">
                <div class="progress">
                    <div class="progress-bar bg-danger" id="progress-bar" role="progressbar" style="width: 0%;"
                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                </div>
                <div class="card-body" id="end-screen" style="display: none;">
                    <div class="text-center">
                        <strong class="text-size">Quiz Beendet!</strong><br>
                        <br>
                    </div>

                    <div class="text-center" id="all-right">
                        Du hast <b id="total-right-answers">XXX</b> Fragen von <b
                            id="total-questions-end-screen">XXX</b> richtig beantwortet.
                    </div>
                    <div class="restart-btn">
                        <button onclick="restartGame()" class="btn btn-danger">Erneut Spielen</button>
                    </div>
                </div>

                <div class="card-body" id="question-body">
                    <h5 class="card-title" id="question-text">Frage (Variable)</h5>
                    <div class="quiz-answer-card" onclick="answer('answer_1')">
                        <div class="card-body" id="answer_1">
                            Antwort
                        </div>
                    </div>

                    <div class="quiz-answer-card" onclick="answer('answer_2')">
                        <div class="card-body" id="answer_2">
                            Antwort
                        </div>
                    </div>

                    <div class="quiz-answer-card" onclick="answer('answer_3')">
                        <div class="card-body" id="answer_3">
                            Antwort
                        </div>
                    </div>

                    <div class="quiz-answer-card" onclick="answer('answer_4')">
                        <div class="card-body" id="answer_4">
                            Antwort
                        </div>
                    </div>

                    <div class="card-body">

                        <p class="card-text"><b id="current-question-number">1</b> von <b id="all-questions">5</b>
                            Fragen</p>

                        <button onclick="nextQuestion()" id="next-button" disabled class="btn btn-danger">NÃ¤chste
                            Frage</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
